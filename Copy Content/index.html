<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Content</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-container">

        <div class="container">
            <img src="astronaut.png">
            <h1>Copy This Content</h1>
            <p id="content-to-copy">This is the content that will be copied to the clipboard when you click the button.
            </p>
            <p id="content-to-past"></p>
            <button class="copy-button" onclick="copyToClipboard()">Copy Content</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
